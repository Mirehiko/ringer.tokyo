        <input type="text" name="mail" class="contactForm__text" placeholder="Mail">
        <input type="text" name="website" class="contactForm__text" placeholder="Website">
        <div class="contactForm__subject">

            <option value="リール" data-en="REEL" data-ja="リール">REEL</option>
            <option value="その他" data-en="OTHER" data-ja="その他">OTHER</option>
          </select>
        </div>
